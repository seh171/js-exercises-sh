<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rideshare</title>
</head>
<body>

    <h1>Rideshare</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>Answers are logged to the console.</p>

    <hr>
    <h2>Part 2</h2>
    <p>Answers are displayed on the page using JavaScript.</p>

    <div id="rideshare-app">
        <p>Driver: <span id="display-driver">TODO</span></p>
        <p>Vehicle: <span id="display-vehicle">TODO</span></p>
        <p>Passengers:</p>
        <ol id="display-passengers">
        </ol>
    </div>

    <!-- JavaScript code created with assistance from ChatGPT -->

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script type="text/javascript">
        var trip = {
            "driver": {
                "first_name": "Danny",
                "last_name": "Dreyfus",
                "avg_rating": 3.6,
                "total_rides": 950
            },
            "vehicle": {
                "make": "Toyota",
                "model": "Prius",
                "year": 2021,
                "color": "silver",
                "licensePlate": "ABC-1234"
            },
            "rideshare": true,
            "pickup_location": "Union Station",
            "stops": [
                {"sequence": 1, "passenger": "Vishal", "destination": "Logan Circle", "fare": 5.99},
                {"sequence": 2, "passenger": "Clara", "destination": "Dupont Circle", "fare": 7.99},
                {"sequence": 3, "passenger": "Lee", "destination": "Washington Circle", "fare": 9.99}
            ]
        };

        console.log("---------------------");
        console.log("PART 1...");

        // A. Driver name
        console.log("A. Your driver is", trip.driver.first_name);

        // B. License plate
        console.log("B. License Plate:", trip.vehicle.licensePlate);

        // C. Number of stops
        console.log("C. Number of Stops:", trip.stops.length);

        // D. Destination of first stop
        console.log("D. First Stop Destination:", trip.stops[0].destination);

        // E. Destination of last stop (dynamic)
        console.log("E. Last Stop Destination:", trip.stops[trip.stops.length - 1].destination);

        // F. Passenger names
        console.log("F. Passengers:");
        trip.stops.forEach(function(stop) {
            console.log(stop.passenger);
        });

        // G. Array of fares
        var fares = trip.stops.map(function(stop) {
            return stop.fare;
        });
        console.log("G. Fares:", fares);

        // H. Total fare
        var totalFare = d3.sum(fares);
        console.log("H. Total Fare: $" + totalFare.toFixed(2));

        console.log("---------------------");
        console.log("PART 2...");

        // A. Display driver's first name
        document.getElementById("display-driver").textContent = trip.driver.first_name;

        // B. Display vehicle info
        var vehicle = trip.vehicle;
        var vehicleText = vehicle.make + " " + vehicle.model + " (" + vehicle.licensePlate + ")";
        document.getElementById("display-vehicle").textContent = vehicleText;

        // C. List passengers
        var ol = document.getElementById("display-passengers");
        trip.stops.forEach(function(stop) {
            var li = document.createElement("li");
            li.textContent = stop.passenger;
            ol.appendChild(li);
        });
    </script>
</body>
</html>
