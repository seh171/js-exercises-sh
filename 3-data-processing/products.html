<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

    <h1>Products</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>
        JavaScript code to process the <code>products</code> variable and answer questions below.
    </p>

    <hr>
    <h2>Part 2</h2>
    <p>
        Populate the <code>div</code> element with name, description, price, image, and a horizontal separator for each product.
    </p>

    <!-- JavaScript code created with assistance from ChatGPT -->

    <div id="display-products"></div>

    <script type="text/javascript">

        var products = [
            {
                "name": "Textbook",
                "description": "It has all the answers.",
                "price": 129.99,
                "imageURL": "https://picsum.photos/id/24/360/200"
            },
            {
                "name": "Cup of Tea",
                "description": "An individually-prepared tea or coffee of choice.",
                "price": 3.49,
                "imageURL": "https://picsum.photos/id/225/360/200"
            },
            {
                "name": "Strawberries",
                "description": "Juicy organic strawberries.",
                "price": 4.99,
                "imageURL": "https://picsum.photos/id/1080/360/200"
            }
        ];

        console.log("---------------------");
        console.log("PART 1...");

        // A. Total number of products
        console.log("A. Total Products:", products.length);

        // B. Display each product's name and price
        console.log("B. Product Name & Price:");
        products.forEach(function(product) {
            console.log(product.name + " - $" + product.price.toFixed(2));
        });

        // C. Filter products with price < $50
        var matchingProducts = products.filter(function(product) {
            return product.price < 50;
        });
        console.log("C. Matching Products:", matchingProducts);

        // D. Total number of matching products
        console.log("D. Matching Count:", matchingProducts.length);

        console.log("---------------------");
        console.log("PART 2...");

        var container = document.getElementById("display-products");

        products.forEach(function(product) {
            // Create container div
            var div = document.createElement("div");

            // Name
            var nameP = document.createElement("p");
            nameP.textContent = "Name: " + product.name;
            div.appendChild(nameP);

            // Description
            var descP = document.createElement("p");
            descP.textContent = "Description: " + product.description;
            div.appendChild(descP);

            // Price
            var priceP = document.createElement("p");
            priceP.textContent = "Price: $" + product.price.toFixed(2);
            div.appendChild(priceP);

            // Image
            var img = document.createElement("img");
            img.src = product.imageURL;
            img.alt = product.name;
            div.appendChild(img);

            // Separator
            var hr = document.createElement("hr");
            div.appendChild(hr);

            container.appendChild(div);
        });

    </script>
</body>
</html>
