<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>
</head>
<body>

    <h1>Gradebook</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>
        Write JavaScript code to process the provided <code>gradebook</code> variable to answer the questions below.
        Log each of the answers to the console.
    </p>

    <hr>
    <h2>Part 2</h2>
    <p>
        Write JavaScript to programmatically populate the provided <code>table</code> element with the gradebook data.
    </p>

    <!-- JavaScript code created with assistance from ChatGPT, specifically to calculate averages/medians with d3, and dynamically generate a table from a JavaScript object. -->
     
    <table id="display-gradebook" border="1" cellpadding="8">
    </table>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script type="text/javascript">

        var gradebook = {
            "downloadDate": "2021-06-05",
            "professorId": 123,
            "students": [
                {"studentId": 1, "name": "Student 1", "finalGrade": 76.7},
                {"studentId": 2, "name": "Student 2", "finalGrade": 85.1},
                {"studentId": 3, "name": "Student 3", "finalGrade": 50.3},
                {"studentId": 4, "name": "Student 4", "finalGrade": 89.8},
                {"studentId": 5, "name": "Student 5", "finalGrade": 97.4},
                {"studentId": 6, "name": "Student 6", "finalGrade": 75.5},
                {"studentId": 7, "name": "Student 7", "finalGrade": 87.2},
                {"studentId": 8, "name": "Student 8", "finalGrade": 88.0},
                {"studentId": 9, "name": "Student 9", "finalGrade": 93.9},
                {"studentId": 10, "name": "Student 10", "finalGrade": 92.5}
            ]
        }

        console.log("---------------------")
        console.log("PART 1...")

        // A. Display download date
        console.log("A. Download Date:", gradebook.downloadDate);

        // B. Number of students
        console.log("B. Number of Students:", gradebook.students.length);

        // C. Loop through students and display name + grade
        console.log("C. Students & Grades:");
        gradebook.students.forEach(function(student) {
            console.log(student.name + ": " + student.finalGrade);
        });

        // D. Array of numeric grades
        var grades = gradebook.students.map(function(student) {
            return student.finalGrade;
        });
        console.log("D. Grades Array:", grades);

        // E. Average grade
        var avg = d3.mean(grades);
        console.log("E. Average Grade:", avg.toFixed(2));

        // F. Median grade
        var median = d3.median(grades);
        console.log("F. Median Grade:", median.toFixed(2));

        console.log("---------------------")
        console.log("PART 2...")

        // Select the table
        var table = document.getElementById("display-gradebook");

        // Create header row
        var headerRow = document.createElement("tr");
        ["Student ID", "Student Name", "Final Grade"].forEach(function(col) {
            var th = document.createElement("th");
            th.innerText = col;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create a row for each student
        gradebook.students.forEach(function(student) {
            var row = document.createElement("tr");

            var tdId = document.createElement("td");
            tdId.innerText = student.studentId;
            row.appendChild(tdId);

            var tdName = document.createElement("td");
            tdName.innerText = student.name;
            row.appendChild(tdName);

            var tdGrade = document.createElement("td");
            tdGrade.innerText = student.finalGrade;
            row.appendChild(tdGrade);

            table.appendChild(row);
        });

    </script>
</body>
</html>
